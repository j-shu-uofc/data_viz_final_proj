<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-c5afab0f0e2ddaa515f1afebd68ed496"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "cluster", "type": "quantitative"}, {"field": "ROI", "type": "quantitative"}], "x": {"field": "cluster", "title": "Cluster", "type": "nominal"}, "y": {"field": "ROI", "title": "Average ROI", "type": "quantitative"}}, "title": "Average ROI for Clusters", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-c5afab0f0e2ddaa515f1afebd68ed496": [{"cluster": 0, "ROI": 1.5815324438510319}, {"cluster": 1, "ROI": 1.9186287507028223}, {"cluster": 2, "ROI": 1.4348729828650315}, {"cluster": 3, "ROI": 2.4258390688430937}, {"cluster": 4, "ROI": 1.1847128139924408}, {"cluster": 5, "ROI": 1.849167785823675}, {"cluster": 6, "ROI": 1.972963296596888}, {"cluster": 7, "ROI": 1.953005391737301}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
